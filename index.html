<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid19 Brazil App</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </head>
  <body>

    <div class="container">

        <h1>Dados da Covid 19</h1>
        <br />

        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-brasil-tab"  data-toggle="tab" href="#nav-brasil" role="tab" aria-controls="nav-brasil"  aria-selected="true">Brasil</a>
                <a class="nav-item nav-link"        id="nav-profile-tab" data-toggle="tab" href="#nav-tab2"   role="tab" aria-controls="nav-profile" aria-selected="false">Tab 2</a>
                <a class="nav-item nav-link"        id="nav-contact-tab" data-toggle="tab" href="#nav-tab3"   role="tab" aria-controls="nav-contact" aria-selected="false">Tab 3</a>
            </div>
        </nav>

        <div class="tab-content" id="nav-tabContent">            
            <div class="tab-pane fade show active" id="nav-brasil" role="tabpanel" aria-labelledby="nav-brasil-tab">

                <br>

                <form>
                    <label for="selectUF">Selecione a UF</label>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <select class="form-control" id="selectUF">
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                                </select>
                            </div>
                        </div>
            
                        <div class="col">
                            <button id="btnBuscarUF" type="button" class="btn btn-primary mb-2">
                                Buscar UF
                            </button>
                        </div>
            
                        <div>
                            <button id="btnBuscarTodos" type="button" class="btn btn-primary mb-2">
                                Buscar Todos
                            </button>
                        </div>
                    </div>
                </form>
        
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Estado</th>
                            <th scope="col">UF</th>
                            <th scope="col">Casos</th>
                            <th scope="col">Mortes</th>
                            <th scope="col">Suspeitos</th>
                            <th scope="col">Data</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

            <div class="tab-pane fade"             id="nav-tab2" role="tabpanel" aria-labelledby="nav-profile-tab">Tab 2</div>
            <div class="tab-pane fade"             id="nav-tab3" role="tabpanel" aria-labelledby="nav-contact-tab">Tab 3</div>
        </div>
        
    </div>

  </body>
</html>
